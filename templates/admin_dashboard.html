<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Honey Motors</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
               
               
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_user_management') }}">Admin User Management</a>

             
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Dashboard Content -->
    <div class="container">
        <h1 class="text-center">Admin Dashboard</h1>
        <div class="row">
            <!-- Total Users Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">{{ total_users }} Users  2 </p>
                    </div>
                </div>
            </div>

            <!-- Total Messages Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Messages</h5>
                        <p class="card-text">{{ total_messages }} Messages 5 </p>
                    </div>
                </div>
            </div>

            <!-- Total Vehicles Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Vehicles</h5>
                        <p class="card-text">{{ total_vehicles }} Vehicles 17</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Details Section -->
        <div class="mt-4">
            <h4>Manage Site</h4>
            <p><a href="{{ url_for('vehicle') }}" class="btn btn-primary">View All Vehicles</a></p>
          
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
