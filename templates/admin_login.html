<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Admin Login | Honey Motors</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="{{ url_for('admin_login') }}" method="POST">
                <h1>Admin Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.google.com" class="icon" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com" class="icon" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com" class="icon" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com" class="icon" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>OR use your email and password to sign-in</span>
                <input type="email" placeholder="Admin Email" name="email" required>
                <input type="password" placeholder="Admin Password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
